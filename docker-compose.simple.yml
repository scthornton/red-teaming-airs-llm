version: '3.8'

services:
  red-team-app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: prisma-airs-simple
    ports:
      - "5000:5000"
    environment:
      - PANW_AI_SEC_API_KEY=${PANW_AI_SEC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PRISMA_AIRS_PROFILE=${PRISMA_AIRS_PROFILE:-chatbot}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
