version: '3.8'

services:
  red-team-app:
    build: .
    container_name: prisma-airs-red-team
    ports:
      - "5000:5000"   # Flask app
      - "4040:4040"   # ngrok web interface
    environment:
      - PANW_AI_SEC_API_KEY=${PANW_AI_SEC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PRISMA_AIRS_PROFILE=${PRISMA_AIRS_PROFILE:-chatbot}
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
